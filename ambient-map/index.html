<!doctype html>
<html lang="en">
  <head>
    <title>Ambient light map</title>

    <base href="/">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="description" content="Ambient map">
    <meta name="theme-color" content="#0071c5">

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" sizes="144x144" href="images/app-icon-144.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Ambient map">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ambient map">

    <!-- Tile icon for Windows -->
    <meta name="msapplication-TileImage" content="images/app-icon-144.png">
    <meta name="msapplication-TileColor" content="#0071c5">
    <meta name="msapplication-tap-highlight" content="no">

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <style>
      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        margin: 0;
        height: 100vh;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        const basePath = location.href.substr(0, location.href.lastIndexOf("/") + 1);
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: basePath
          });
        });
      }
    </script>

    <script type="module" src="src/ambientmap-app.js"></script>
  </head>
  <body>
    <ambientmap-app></ambientmap-app>
    <noscript>
        Please enable JavaScript to view this web app.
    </noscript>
  </body>
</html>
