<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/paper-styles/color.html">

<dom-module id="sensor-tests-page">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }

      iron-list.not-supported {
        display: none;
      }

      div.not-supported {
        display: block;
      }

      div.supported {
        display: none;
      }

      div.device {
        display: none;
      }

      div.screen {
        display: block;
      }

      iron-list.supported {
        display: block;
      }

      paper-button {
        margin-left: 0px;
        margin-right: 10px;
        color: white;
        position: relative;
        float: right;
        background-color: var(--app-primary-color);
      }

      paper-button.LOCK {
        margin-bottom: 10px;
        float: none;
        background-color: var(--app-primary-color);
      }

      paper-button.PASSED {
        background-color: var(--paper-green-500);
      }

      paper-button.FAILED {
        background-color: var(--paper-red-500);
      }

      paper-button.RUNNING {
        background-color: var(--app-primary-color);
      }

      paper-spinner-lite.green {
        margin: 6px 10px 0px 0px;
        --paper-spinner-color: var(--paper-green-500);
      }

      .item {
        @apply --layout-vertical;
        background-color: white;
        max-width: 100%;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #ddd;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .header {
        @apply --layout-horizontal;
      }

      h1 {
        margin: 10px 0 0 0;
        font-size: 20px;
      }

      .title {
        height: 40px;
        @apply --layout-flex;
      }

      .description {
        margin-top: 14px;
      }

      .image {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-center-justified;
        margin-top: 8px;
      }
    </style>

    <iron-ajax url="[[tests]]" last-response="{{items}}" auto></iron-ajax>

    <div class$="[[isSupported]]">Sensor is not supported by the browser or the device.</div>

    <div class$="[[referenceframe]]">
      <div>If device supports screen.orientation.lock(), rotate web page to different angles with the following buttons before running the tests.</div>
      <paper-button on-click="lockOrientation" class="LOCK" data-args="portrait-primary">0˚</paper-button>
      <paper-button on-click="lockOrientation" class="LOCK" data-args="landscape-primary">90˚</paper-button>
      <paper-button on-click="lockOrientation" class="LOCK" data-args="portrait-secondary">180˚</paper-button>
      <paper-button on-click="lockOrientation" class="LOCK" data-args="landscape-secondary">270˚</paper-button>
      <paper-button on-click="lockOrientation" class="LOCK" data-args="RESET">RESET</paper-button>
    </div>

    <iron-list class$="[[isSupported]]" id="list" items="[[items]]" as="item" scroll-target="document">
        <template>
            <div>
                <div class="item">
                    <div class="header">
                        <div class="title"><h1>[[item.name]]</h1></div>
                        <paper-spinner-lite active="[[isTestRunning(item.state)]]" class="green"></paper-spinner-lite>
                        <paper-button on-click="runTest" class$="[[item.state]]">[[getItemText(item.state)]]</paper-button>
                    </div>
                    <div class="description">[[item.description]]</div>
                    <div class="image">
                        <iron-image on-loaded-changed="imageLoaded" src="[[item.illustration]]"></iron-image>
                    </div>
                </div>
            </div>
        </template>
    </iron-list>
  </template>

  <script>
    class SensorTestsPage extends Polymer.Element {

      static get is() { return 'sensor-tests-page'; }
      static get properties() {
        return {
            frequency: {
                type: Number,
                value: 10
            },
            referenceframe: {
                type: String,
                value: "device"
            },
            sensortype: {
                type: String
            },
            tests: {
                type: String,
                value: ""
            },
            isSupported: {
                type: String,
                value: "supported"
            },
            items: {
              type: Array,
              value: []
            }
        };
      }

      get sensor() {
        return this.sensor_;
      }

      getItemText(state) {
          if (state) {
            return state;
          }
          return "RUN";
      }

      isTestRunning(state) {
          if (state === "RUNNING") {
              return true;
          }
          return false;
      }

      runAllTests() {
          // TODO(alex)
      }

      testRunning(index) {
        this.set(`items.${index}.state`, 'RUNNING');
        this.notifyPath('items');
      }

      testPassed(index) {
        this.set(`items.${index}.state`, 'PASSED');
        this.notifyPath('items');
        this.testCompleted(index);
      }

      testFailed(index) {
        this.set(`items.${index}.state`, 'FAILED');
        this.notifyPath('items');
        this.testCompleted(index);
      }

      testCompleted(index) {
          clearTimeout(this.items[index].timeout_id);
          this.sensor.removeEventListener('reading', this.items[index].handler);
          this.sensor.stop();
      }

      imageLoaded(e) {
          if (e.target.loaded) {
            this.$.list.notifyResize();
          }
      }

      ready() {
            super.ready();
            if (this.sensortype in window) {
                this.sensor_ = new window[this.sensortype]({frequency: this.frequency, referenceFrame: this.referenceframe});
                this.sensor_.onreading = () => {
                    this.sensor_.stop();
                    this.sensor_.onreading = null;
                }

                this.sensor_.onerror = e => {
                    if (e.error.name === 'NotReadableError') {
                        this.isSupported = "not-supported";
                        this.referenceframe = "device";
                        this.items = [];
                        this.notifyPath('items');
                    }
                }

                this.sensor_.start();
            } else {
                this.isSupported = "not-supported";
                this.referenceframe = "device";
            }
      }

      runTest(e) {
          let index = e.model.index;
          let item = e.model.item;

          // set state of test case to 'running'
          this.testRunning(index);

          // set timeout and save it's id
          this.items[index].timeout_id = setTimeout( () => {
              this.testFailed(index);
          }, item.duration * 1000);

          const compareReadings = (val, exp, eps) => {
              if (typeof exp == 'object' && "min" in exp) {
                  return val >= exp.min;
              }
              else if (typeof exp == 'object' && "max" in exp) {
                  return val <= exp.max;
              }
              else if (val instanceof Array && exp instanceof Array) {
                  if (val.length != exp.length) {
                      return false;
                  }
                  return Object.keys(val).every(key => compareReadings(val[key], exp[key], eps));
              } else if (typeof exp === 'number' && typeof val === 'number' ) {
                  return Math.abs(val - exp) < eps;
              }

              return false;
          }

          // if sensor value is same as expectation, pass test
          this.items[index].handler = () => {
              if (Object.keys(item.expected).every(
                  key => compareReadings(this.sensor[key], item.expected[key], item.epsilon))) {
                  this.testPassed(index);
              }
          }

          // add onreading event listener to receive new events.
          this.sensor.addEventListener('reading', this.items[index].handler);

          // start sensor
          this.sensor.start();
      }

      lockOrientation(e) {
          let index = e.target.getAttribute('data-args');

          let doc = window.document;
          let docEl = doc.documentElement;
          let requestFullScreen = docEl.requestFullscreen ||
                                  docEl.webkitRequestFullscreen ||
                                  docEl.mozRequestFullScreen ||
                                  docEl.msRequestFullscreen;
          let cancelFullScreen = doc.exitFullscreen ||
                                 doc.webkitExitFullscreen ||
                                 doc.mozCancelFullScreen ||
                                 doc.msExitFullscreen;

          let orientation = screen.msOrientation || (screen.orientation || screen.mozOrientation || {});

          if (index == "RESET") {
              orientation.unlock();
              cancelFullScreen.call(doc);
              return;
          }
          requestFullScreen.call(docEl);
          orientation.lock(index)
          .catch(() => {
              console.log("screen.orientation.lock() is not available on this device.");
              cancelFullScreen.call(doc);
          });
      }
    }

    window.customElements.define(SensorTestsPage.is, SensorTestsPage);
  </script>
</dom-module>
