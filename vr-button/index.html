<!doctype html>
<html lang="en">
  <head>
    <title>VR Button</title>

    <base href="/">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="description" content="VR Button">
    <meta name="theme-color" content="#0071c5">

    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" sizes="144x144" href="images/app-icon-144.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="VR Button">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VR Button">

    <!-- Tile icon for Windows -->
    <meta name="msapplication-TileImage" content="images/app-icon-144.png">
    <meta name="msapplication-TileColor" content="#0071c5">
    <meta name="msapplication-tap-highlight" content="no">

    <script src="aframe/aframe-v0.7.1.js"></script>
    <script src="components/click.js"></script>
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        const basePath = location.href.substr(0, location.href.lastIndexOf("/") + 1);
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', {
            scope: basePath
          });
        });
      }
    </script>

    <script type="module" src="src/vrbutton-app.js"></script>
  </head>

  <body>
    <vr-button-app></vr-button-app>
    <a-scene>
      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9" move-on-click>
        <a-animation attribute="rotation" begin="clicked" repeat="indefinite" to="0 349 0" end="clicked-off"></a-animation>
      </a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D" move-on-click>
        <a-animation begin="clicked" end="clicked-off" fill="forwards" repeat="1" direction="alternate" attribute="position" from="1 0.75 1" to="15 0.75 1"></a-animation>
      </a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity position="0 0 3.8">
        <a-camera>
          <a-cursor color="#2E3A87"></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
    <noscript>
      Please enable JavaScript to view this web app.
    </noscript>
  </body>
</html>
